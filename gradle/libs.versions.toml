[versions]
grpc = "1.61.1"
protobuf = "3.25.3"
indra = "3.1.3"

[libraries]
protobuf = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf" }
protoc = { module = "com.google.protobuf:protoc", version.ref = "protobuf" }
grpc-stub = { module = "io.grpc:grpc-stub", version.ref = "grpc" }
grpc-protobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpc" }
annotationsapi = { module = "org.apache.tomcat:annotations-api", version = "6.0.53" }

build-indra = { module = "net.kyori:indra-common", version.ref = "indra" }
build-indra-sonatype = { module = "net.kyori:indra-publishing-sonatype", version.ref = "indra" }

[plugins]
protobuf = { id = "com.google.protobuf", version = "0.9.4" }
nexus = { id = "io.github.gradle-nexus.publish-plugin", version = "2.0.0-rc-1" }
